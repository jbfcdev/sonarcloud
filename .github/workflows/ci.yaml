name: ci-sonarcloud
on: 
  pull_request:
    branches:
      - develop
jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.20.2'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@v2.3.0 # Ex: v2.1.0, See the latest version at https://github.com/marketplace/actions/sonarcloud-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: qr-code-generator
          args: >
          -Dsonar.organization=jbfcdev
          -Dsonar.projectKey=sonarcloud
          -Dsonar.name=sonarcloud
          -Dsonar.sourceencoding=UTF-8
          -Dsonar.sources=qr-code-generator/server
          -Dsonar.exclusions=**/*.test.js
          -Dsonar.tests=.
          -Dsonar.test.inclusions=**/*.test.js
          -Dsonar.javascript.coveragePlugin=lcov
          -Dsonar.javascript.lcov.reportPatshs=coverage/lcov.info
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
